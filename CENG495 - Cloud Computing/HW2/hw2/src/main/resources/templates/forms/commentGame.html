<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Comment Game</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h3 style="padding-top: 1cm;"><strong>Comment Game</strong></h3>
  <hr>

  <div class="alert alert-primary" role="alert"
       th:text="${'Logged in user :' +loggedInUser}"
       th:if="${loggedInUser}"></div>

  <p class="h4 mb-4" th:text="'Comment the game: ' + ${gamename}"> </p>

  <p>Enter your comment below.</p>

  <form action="#" th:action = "@{/commentGame}" method="post">

    <div class="form-group-lg">
      <textarea  th:value="${givenComment}" name="givenComment" rows="4" cols="50"> </textarea>
      <input type="hidden" th:value="${_id}" name="_id">
      <input type="hidden" th:value="${gamename}" name="gamename">
    </div>

    <hr>
    <button type="submit" class="btn btn-info col-2">Comment Game</button>
  </form>


  <hr>
  <a th:href="@{/user}">Back to User Page</a>

</div>

<footer class="page-footer font-small blue" style="padding-top: 2cm">
  <div class="footer-copyright text-center py-3">Â© 2021 CENG495 - Homework2
  </div>
</footer>

</body>
</html>
