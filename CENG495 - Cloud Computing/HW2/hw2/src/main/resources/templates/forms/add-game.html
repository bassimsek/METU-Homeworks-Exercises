<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add Game</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h3 style="padding-top: 1cm;"><strong>Add New Game</strong></h3>
  <hr>

  <div class="alert alert-primary" role="alert"
       th:text="${'Logged in user :' +loggedInUser}"
       th:if="${loggedInUser}"></div>

  <div class="alert alert-danger" role="alert" th:text="${error_gamename_duplicate}" th:if="${error_gamename_duplicate}"></div>


  <p class="h4 mb-4" >Add Game</p>


  <form action="#" th:action = "@{/addGame}"
        th:object = "${game}" method="post">
    <input type="text" th:field = "*{name}"
           class = "form-control mb-4 col-4" placeholder="Game Name">

    <label><h5>Select Genre(s):</h5></label>
    <div class="form-group-lg">
      <div th:each="genre : ${genreChoices}">
        <input type="checkbox" th:field="*{genres}" th:value="${genre}" />
        <label class="checkbox-inline" th:text="${genre}"></label>
      </div>
    </div>

    <input type="text" th:field = "*{photo}"
           class = "form-control mb-4 col-4" placeholder="Game Photo (URL)">

    <label><h5>Optional Fields:</h5></label>
    <input type="date" th:field = "*{releaseDate}"
           class = "form-control mb-4 col-4" placeholder="Release Date">
    <input type="text" th:field = "*{pcRequirements}"
           class = "form-control mb-4 col-4" placeholder="PC Requirements">
    <input type="text" th:field = "*{developerName}"
           class = "form-control mb-4 col-4" placeholder="Developer Name">
    <input type="text" th:field = "*{advertisementQuotes}"
           class = "form-control mb-4 col-4" placeholder="Advertisement Quotes">



    <button type="submit" class="btn btn-info col-2">Add</button>
  </form>


  <hr>
  <a th:href="@{/}">Back to Home Page</a>

</div>

<footer class="page-footer font-small blue" style="padding-top: 2cm">
  <div class="footer-copyright text-center py-3">Â© 2021 CENG495 - Homework2
  </div>
</footer>

</body>
</html>
