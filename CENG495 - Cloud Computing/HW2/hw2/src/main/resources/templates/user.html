<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" >CENG495</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/user}">User  <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/games}">Games</a>
                </li>
            </ul>
        </div>
    </nav>
</div>



<div class="container" style="padding-top: 1cm">

    <div class="alert alert-primary" role="alert"
         th:text="${'Logged in user :' +loggedInUser}"
         th:if="${loggedInUser}"></div>

    <div class="alert alert-danger" role="alert" th:text="${one_hour_exception}" th:if="${one_hour_exception}"></div>

    <h3 style="padding-top: 1cm;"><strong>User List</strong></h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Username</th>
            <th>Average of Ratings</th>
            <th>Total Play Time</th>
            <th>Most Played Game</th>
            <th>Game Name - Comment</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${users}">
            <td th:text="${tempUser.username}"/>
            <td th:text="${tempUser.averageOfRatings}"/>
            <td th:text="${tempUser.totalPlayTime}"/>
            <td th:text="${tempUser.mostPlayedGame}"/>
            <td>
                <table>
                    <th:block th:each="userComments: ${tempUser.comments}">
                        <tr>
                            <td th:text="${userComments.gamename}"></td>
                            <td th:text="${userComments.comment}"></td>
                        </tr>
                    </th:block>
                </table>
            </td>
        </tr>

        </tbody>
    </table>

    <hr>

    <h3 style="padding-top: 1cm;"><strong>Game List</strong></h3>
    <hr>

    <div class="container">
        <a th:href = "@{/games}"
           class = "btn btn-primary mb-3">Look Games Details</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Game Name</th>
            <th>Photo</th>
            <th>Comment & Rating Status</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempGame : ${games}">
            <td th:text="${tempGame.name}"/>
            <td> <img th:src="@{${tempGame.photo}}" width="130" height="160"> </td>
            <td th:text="${tempGame.enableCommentAndRate}"/>
            <td>
                <a th:if="${tempGame.enableCommentAndRate == 'Enabled'}"
                   th:href="@{/rateGameForm(_id = ${tempGame._id}, gamename = ${tempGame.name})}"
                   class = "btn btn-info btn-sm">
                    Rate Game
                </a>
                <hr/>
                <a th:if="${tempGame.enableCommentAndRate == 'Enabled'}"
                   th:href="@{/commentGameForm(_id = ${tempGame._id}, gamename = ${tempGame.name})}"
                   class = "btn btn-primary btn-sm">
                    Comment Game
                </a>
                <hr/>
                <a th:href="@{/playGameForm(_id = ${tempGame._id}, gamename = ${tempGame.name})}"
                   class = "btn btn-success btn-sm">
                    Play Game
                </a>

            </td>
        </tr>

        </tbody>
    </table>
</div>


<footer class="page-footer font-small blue" style="padding-top: 2cm">
    <div class="footer-copyright text-center py-3">Â© 2021 CENG495 - Homework2
    </div>
</footer>

<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}" ></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
