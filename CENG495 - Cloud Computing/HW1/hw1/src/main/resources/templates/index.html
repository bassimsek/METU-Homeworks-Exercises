<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Generate Meme</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3 style="padding-top: 1cm;"><strong>Generate Meme</strong></h3>
    <hr>
    <p>You can give top text, bottom text, and Web URL of the image (in JPG or PNG format) to create meme.</p>

    <form action="#" th:action = "@{/createMeme}"
          th:object = "${meme}" method="post">


        <input type="text" th:field = "*{topText}"
               class = "form-control mb-4 col-4" placeholder="Top Text">
        <input type="text" th:field = "*{bottomText}"
               class = "form-control mb-4 col-4" placeholder="Bottom Text">
        <input type="text" th:field = "*{webURL}"
               class = "form-control mb-4 col-4" placeholder="URL of the image">

        <button type="submit" class="btn btn-info col-2">Generate Meme</button>
    </form>

</div>

<hr>

<div class="container" th:if="${message ne null}">
    <p th:text="${message}" class="alert alert-primary"></p>
    <img th:src="@{${createdMemeURL}}" alt="Created Meme">
    <hr>
</div>

</body>
</html>
